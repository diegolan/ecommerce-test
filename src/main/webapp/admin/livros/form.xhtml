<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<div>
		<h3>
			<h:outputFormat value="#{msg.usuarios_bemVindo}">
				<f:param value="#{currentUser.get().email}" />
			</h:outputFormat>
		</h3>
	</div>
	<h:form enctype="multipart/form-data" prependId="false">
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText id="titulo" value="#{adminBooksBean.product.title}" />
			<h:message for="titulo" />
		</div>
		<div>
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputTextarea id="descricao" cols="20" rows="10"
				value="#{adminBooksBean.product.description}" />
			<h:message for="descricao" />
		</div>
		<div>
			<h:outputLabel>Número de páginas</h:outputLabel>
			<h:inputText id="paginas"
				value="#{adminBooksBean.product.numberOfPages}" />
			<h:message for="paginas" />
		</div>
		<div>
			<h:outputLabel>Preço</h:outputLabel>
			<h:inputText id="preco" value="#{adminBooksBean.product.price}" />
			<h:message for="preco" />
		</div>
		<div>
			<h:outputLabel>Data de lançamento</h:outputLabel>
			<h:inputText id="lancamento"
				value="#{adminBooksBean.product.releaseDate}" pt:type="date" />
			<h:message for="lancamento" />
		</div>
		<div>
			<h:outputLabel>Autores</h:outputLabel>
			<h:selectManyListbox id="autores"
				value="#{adminBooksBean.product.authors}"
				converter="entityConverter">
				<f:selectItems value="#{authorsList.get()}" var="author"
					itemLabel="#{author.name}" itemValue="#{author}" />
			</h:selectManyListbox>
			<h:message for="autores" />
		</div>
		<div>
			<h:outputLabel>Sumário do livro</h:outputLabel>
			<h:inputFile id="sumario" value="#{adminBooksBean.summary}" />
		</div>
		<h:commandButton value=" Gravar" action="#{adminBooksBean.save}" />
	</h:form>
</h:body>
</html>
